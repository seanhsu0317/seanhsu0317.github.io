<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Example</title>
</head>

<body>
  <h1>Firebase Authentication Demo</h1>
  
  <!-- 顯示鏡頭 -->
  <video id="camera" autoplay playsinline style="width: 100%; max-width: 500px; border: 1px solid #ccc;"></video>
  
  <!-- 顯示錯誤訊息 -->
  <div id="error" style="color: red; margin-top: 10px;"></div>

  <script>
    // 啟用攝影機
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        document.getElementById("camera").srcObject = stream;
      } catch (err) {
        document.getElementById("error").textContent = "Unable to access the camera: " + err.message;
      }
    }
    startCamera();
  </script>

  <!-- 註冊表單 -->
  <h2>Register</h2>
  <form id="registerForm">
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <!-- 登入表單 -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- 忘記密碼表單 -->
  <h2>Forgot Password</h2>
  <form id="resetPasswordForm">
    <input type="email" id="resetEmail" placeholder="Email" required />
    <button type="submit">Reset Password</button>
  </form>

  <!-- Firebase 設定與認證 -->

    // 註冊使用者
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("Registration successful!");
        console.log("User Registered:", userCredential.user);
      } catch (error) {
        alert("Registration failed: " + error.message);
        console.error(error);
      }
    });

    // 登入使用者
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html"; // 成功後轉到 Dashboard
        console.log("User Logged In:", userCredential.user);
      } catch (error) {
        alert("Login failed: " + error.message);
        console.error(error);
      }
    });

    // 忘記密碼處理
    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;

      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        alert("Failed to send password reset email: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
