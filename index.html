<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login with Photo</title>
</head>
<body>
  <h1>Firebase Login with Photo</h1>

  <!-- 鏡頭畫面 -->
  <video id="camera" autoplay playsinline width="300"></video>
  <canvas id="snapshot" style="display: none;"></canvas>

  <!-- 註冊 -->
  <h2>Register</h2>
  <form id="registerForm">
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <!-- 忘記密碼 -->
  <h2>Forgot Password</h2>
  <form id="resetPasswordForm">
    <input type="email" id="resetEmail" placeholder="Email" required />
    <button type="submit">Reset Password</button>
  </form>

  <!-- 登入 -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login with Photo</button>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHKXK6B4MfuU5Lkr53iZXd_NAHQFicwYU",
      authDomain: "project-7644097720177189571.firebaseapp.com",
      projectId: "project-7644097720177189571",
      storageBucket: "project-7644097720177189571.appspot.com",
      messagingSenderId: "846914787197",
      appId: "1:846914787197:web:77e4d7650972e84b5e5e14"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const video = document.getElementById('camera');
    const canvas = document.getElementById('snapshot');

    // 開啟鏡頭
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(err => console.error("Camera error:", err));

    // 拍照
    function takePhoto() {
      const context = canvas.getContext('2d');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      return canvas.toDataURL('image/jpeg');
    }

    // 註冊
    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registered successfully!");
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });

    // 忘記密碼
    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        alert("Reset failed: " + error.message);
      }
    });

    // 登入 & 拍照上傳
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const photoDataURL = takePhoto();
      const blob = await (await fetch(photoDataURL)).blob();
      
      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const uid = userCredential.user.uid;

        const photoRef = ref(storage, `photos/${uid}/${Date.now()}.jpg`);
        await uploadBytes(photoRef, blob);
        const photoURL = await getDownloadURL(photoRef);

        await addDoc(collection(db, "loginPhotos"), {
          uid: uid,
          email: email,
          photoURL: photoURL,
          timestamp: new Date()
        });

        alert("Login & photo uploaded!");
        window.location.href = "dashboard.html";

      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
