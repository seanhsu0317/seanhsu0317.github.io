<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication & Camera</title>
</head>
<body>
  <h1>Firebase Authentication & Camera Upload</h1>
  
  <!-- è¨»å†Šè¡¨å–® -->
  <h2>Register</h2>
  <form id="registerForm">
    <input type="email" id="registerEmail" placeholder="Email" required />
    <input type="password" id="registerPassword" placeholder="Password" required />
    <button type="submit">Register</button>
  </form>

  <!-- ç™»å…¥è¡¨å–® -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- å¿˜è¨˜å¯†ç¢¼ -->
  <h2>Forgot Password</h2>
  <form id="resetPasswordForm">
    <input type="email" id="resetEmail" placeholder="Email" required />
    <button type="submit">Reset Password</button>
  </form>

  <!-- æ”å½±æ©Ÿé è¦½ -->
  <h2>Camera</h2>
  <video id="camera" autoplay playsinline style="width: 100%; max-width: 500px; border: 1px solid #ccc;"></video>
  <button id="captureBtn">Capture Photo</button>
  <canvas id="canvas" style="display: none;"></canvas>
  <img id="uploadedImage" style="display: none; max-width: 500px; margin-top: 10px;" />

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHKXK6B4MfuU5Lkr53iZXd_NAHQFicwYU",
      authDomain: "project-7644097720177189571.firebaseapp.com",
      projectId: "project-7644097720177189571",
      storageBucket: "project-7644097720177189571.appspot.com",
      messagingSenderId: "846914787197",
      appId: "1:846914787197:web:77e4d7650972e84b5e5e14"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.getElementById("registerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("registerEmail").value;
      const password = document.getElementById("registerPassword").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Registration successful!");
      } catch (error) {
        alert("Registration failed: " + error.message);
      }
    });

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");
        window.location.href = "dashboard.html"; // ðŸ”¥ é€™ä¸€è¡Œæ˜¯è·³è½‰åˆ° dashboard.html
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value;
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Password reset email sent!");
      } catch (error) {
        alert("Failed to send password reset email: " + error.message);
      }
    });

    // å•Ÿç”¨æ”å½±æ©Ÿ
    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const captureBtn = document.getElementById("captureBtn");
    const uploadedImage = document.getElementById("uploadedImage");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error("Error accessing camera:", err.message);
      }
    }
    startCamera();

    // æ‹ç…§ä¸¦ä¸Šå‚³åˆ° Cloudinary
    captureBtn.addEventListener("click", async () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL("image/png");
      
      // å°‡åœ–ç‰‡ä¸Šå‚³åˆ° Cloudinary
      const formData = new FormData();
      formData.append("file", imageData);
      formData.append("upload_preset", "ycdwf17x"); // ä½ çš„ Cloudinary upload_preset
      
      try {
        const response = await fetch("https://api.cloudinary.com/v1_1/dqkjvynfx/image/upload", {
          method: "POST",
          body: formData
        });
        const data = await response.json();
        uploadedImage.src = data.secure_url;
        uploadedImage.style.display = "block";
        alert("Upload successful! URL: " + data.secure_url);
      } catch (error) {
        console.error("Upload error:", error);
        alert("Upload failed!");
      }
    });
  </script>
</body>
</html>
