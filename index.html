<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase 照片上傳示範</title>
</head>
<body>
  <h1>Firebase 照片上傳</h1>

  <!-- 鏡頭畫面 -->
  <video id="camera" autoplay playsinline style="width: 100%; max-width: 500px; border: 1px solid #ccc;"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <img id="photo" style="display:none; width:100%; max-width:500px; border:1px solid #ccc;" />
  <button id="captureButton">拍照並上傳</button>

  <!-- 登入表單 -->
  <h2>登入</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">登入</button>
  </form>

  <button id="logoutButton" style="display:none;">登出</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getStorage, ref, uploadString, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-storage.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHKXK6B4MfuU5Lkr53iZXd_NAHQFicwYU",
      authDomain: "project-7644097720177189571.firebaseapp.com",
      projectId: "project-7644097720177189571",
      storageBucket: "project-7644097720177189571.appspot.com",
      messagingSenderId: "846914787197",
      appId: "1:846914787197:web:77e4d7650972e84b5e5e14"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const storage = getStorage(app);
    const db = getFirestore(app);

    const video = document.getElementById("camera");
    const canvas = document.getElementById("canvas");
    const photo = document.getElementById("photo");
    const captureButton = document.getElementById("captureButton");

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;
      } catch (err) {
        console.error("無法啟用鏡頭:", err);
      }
    }
    startCamera();

    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("登入成功！");
      } catch (error) {
        alert("登入失敗：" + error.message);
      }
    });

    document.getElementById("logoutButton").addEventListener("click", async () => {
      await signOut(auth);
      alert("已登出");
      document.getElementById("logoutButton").style.display = "none";
    });

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById("logoutButton").style.display = "block";
      } else {
        document.getElementById("logoutButton").style.display = "none";
      }
    });

    captureButton.addEventListener("click", async () => {
      const context = canvas.getContext("2d");
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;
      context.drawImage(video, 0, 0, canvas.width, canvas.height);

      const imageData = canvas.toDataURL("image/png");
      photo.src = imageData;
      photo.style.display = "block";

      const user = auth.currentUser;

      if (user) {
        try {
          const imageRef = ref(storage, `photos/${user.uid}_${Date.now()}.png`);
          await uploadString(imageRef, imageData, 'data_url');

          const downloadURL = await getDownloadURL(imageRef);

          await addDoc(collection(db, "photos"), {
            uid: user.uid,
            email: user.email,
            imageUrl: downloadURL,
            timestamp: new Date()
          });

          alert("照片上傳成功！");
        } catch (error) {
          console.error("上傳失敗：", error);
          alert("上傳失敗：" + error.message);
        }
      } else {
        alert("請先登入才能上傳照片！");
      }
    });
  </script>
</body>
</html>
