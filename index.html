<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Authentication Example</title>
</head>
<body>
  <h1>Firebase Authentication Demo</h1>
  
  <!-- 登入表單 -->
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginPassword" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>

  <!-- Firebase Initialization and Authentication -->
  <script type="module">
    // Import Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.2.0/firebase-firestore.js";

    // Firebase Configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDHKXK6B4MfuU5Lkr53iZXd_NAHQFicwYU",
      authDomain: "project-7644097720177189571.firebaseapp.com",
      projectId: "project-7644097720177189571",
      storageBucket: "project-7644097720177189571.appspot.com",
      messagingSenderId: "846914787197",
      appId: "1:846914787197:web:77e4d7650972e84b5e5e14",
      measurementId: "G-Z8HE1CD728"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Login User
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        alert("Login successful!");

        // Record login to Firestore
        const historyRef = collection(db, "loginHistory");
        await addDoc(historyRef, {
          email: email,
          uid: userCredential.user.uid,
          timestamp: serverTimestamp(),
        });

        // Redirect to Dashboard
        window.location.href = "dashboard.html"; 
        console.log("User Logged In:", userCredential.user);
      } catch (error) {
        alert("Login failed: " + error.message);
        console.error(error);
      }
    });
  </script>
</body>
</html>
